<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVALIE A SUA MENTORIA</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>
                AVALIE A SUA MENTORIA
            </h1>
            <p>
                Chegou a hora de avaliar o seu mentor. Bora lá?
            </p>
            <img src="images/img1.png" alt="balaozinho">
        </header>

        <div class="subheader">
            <h2>INFORMAÇÕES PESSOAIS</h2>
        </div>

        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>

                        <div class="input-wrapper">
                            <label for="lastname">Sobrenome</label>
                            <input type="text" id="lastname">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                    
                    <div class="input-wrapper">
                        <label for="mentor">Selecione quem foi o seu mentor</label>
                        <select id="mentor">
                            <option value="null"></option>
                            <option value="joao">João</option>
                            <option value="matheus">Matheus</option>
                            <option value="marcos">Marcos</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea id="feeback"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="duvidas">
                        <label for="duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="data">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="data"/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="begin">De</span></label>
                            <input type="time" id="begin"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="end">Até</span></label>
                            <input type="time" id="end"/>
                        </div>

                    </div>
                </div>
            </fieldset>

            <input 
            class="button"
            type="submit"
            form="my-form"
            value="SALVAR">
        </form>

    </div>
</body>
</html>
